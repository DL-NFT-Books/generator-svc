log:
  disable_sentry: true

# Use the book-svc database
db:
  url: "postgres://book:book@localhost:25432/book?sslmode=disable"

task_processor:
  name: task_processor # Name to be displayed in logs
  cursor: 0 # Default cursor value
  limit: 1 # Number of subtasks to be processed during one run (no more than 10)
  runner: # Period settings
    normal_period: 10s
    min_abnormal_period: 10s
    max_abnormal_period: 10s

eth_minter:
  eth_signer:
  chain_id: 1
  precision: 18
  expiration: 5m

coingecko:
  host:
  endpoint:

listener:
  addr: :8000

cop:
  disabled: true
  endpoint: "http://..."
  upstream: "http://..."
  service_name: generator-svc
  service_port: 80
