parameters:
  # TODO @slbmax make consistent with other params
  - name: book_id
    in: query
    description: Book identifier
    required: true
    schema:
      type: integer
get:
  tags:
    - Price
  summary: Get Price ($) of nft with signature
  operationId: getPrice
  parameters:
    - $ref: '#/components/parameters/PlatformParam'
    - $ref: '#/components/parameters/TokenAddressParam'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/Price"
              included:
                type: array
                items:
                  $ref: "#/components/schemas/Signature"
    '400':
      $ref: "#/components/responses/BadRequestError"
    '404':
      $ref: '#/components/responses/NotFoundError'
    '500':
      $ref: "#/components/responses/InternalError"
