allOf:
  - $ref: '#/components/schemas/PriceKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - price
        properties:
          price:
            type: string
            description: price required to buy the nft
      relationships:
        type: object
        required:
          - signature
        properties:
          signature:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/SignatureKey'
