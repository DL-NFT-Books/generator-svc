allOf:
  - $ref: '#/components/schemas/PriceKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - price
          - end_timestamp
          - discount
        properties:
          price:
            type: string
            description: price per one token ($)
          end_timestamp:
            type: integer
            format: int64
            description: Timestamp when signature will expire
          discount:
            type: string
            description: amount of discount where 1% = 10^25
      relationships:
        type: object
        required:
          - signature
        properties:
          signature:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/SignatureKey'
