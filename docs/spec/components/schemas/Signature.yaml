allOf:
  - $ref: '#/components/schemas/SignatureKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - r
          - s
          - v
          - end_timestamp
        properties:
          r:
            type: string
          s:
            type: string
          v:
            type: integer
            example: 0
          end_timestamp:
            type: integer
            description: Timestamp when signature will expire
