allOf:
  - $ref: '#/components/schemas/PromocodeKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - id
          - promocode
          - discount
          - initial_usages
          - expiration_date
          - left_usages
          - state
        properties:
          id:
            type: integer
            format: int64
          promocode:
            type: string
          discount:
            type: float64
            description: between 0.0 and 1.0 representing discount percentage
            example: 0.7
          initial_usages:
            type: integer
            format: int64
          left_usages:
            type: integer
            format: int64
          expiration_date:
            type: time.Time
          state:
            type: integer
            format: PromocodeState
            enum:
              - name: active
                value: 1
              - name: expired
                value: 2
              - name: fully_used
                value: 3