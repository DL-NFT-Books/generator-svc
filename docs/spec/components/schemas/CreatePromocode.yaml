allOf:
  - $ref: '#/components/schemas/PromocodeKey'
  - type: object
    required:
      - attributes
    x-go-is-request: true
    properties:
      attributes:
        type: object
        required:
          - discount
          - initial_usages
          - expiration_date
        properties:
          discount:
            type: float64
            description: between 0.0 and 1.0 representing discount percentage
            example: 0.7
          initial_usages:
            type: integer
            format: int64
          expiration_date:
            type: time.Time